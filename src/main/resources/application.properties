spring.application.name=financesK
spring.profiles.active=${PROFILE}

spring.security.user.name=admin
spring.security.user.password=secret

# JWT Configuration
app.jwt.secret=${SECRET_KEY}
app.jwt.expiration-ms=86400000

# Configurações globais de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=true

# Configurações customizadas da aplicação para upload
app.upload.dir=${APP_UPLOAD_DIR:/uploads}
app.upload.max-file-size=${APP_MAX_FILE_SIZE:10MB}
app.upload.max-request-size=${APP_MAX_REQUEST_SIZE:10MB}
app.upload.allowed-extensions=jpg,jpeg,png,gif,bmp,webp,pdf,doc,docx,xls,xlsx,txt,csv
app.upload.avatar-max-size=2MB
app.upload.document-max-size=5MB

# Email

spring.mail.support-mail=${MAIL_USERNAME}
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
