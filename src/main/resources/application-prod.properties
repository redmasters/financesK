spring.config.activate.on-profile=prod
spring.datasource.url=jdbc:postgresql://localhost:5432/financesk_db
spring.datasource.username=financesk_admin
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Diretório para armazenamento de arquivos
app.upload.dir=/app/uploads
app.upload.max-file-size=10MB
app.upload.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx
app.upload.avatar-max-size=2MB
